<!--<app-sidenav [collapsed]="sideNavVisible$ | async"></app-sidenav>-->
<div class="content flex">
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" routerLink="/home">{{ "ORG_USER_SUPPORT.ADMINISTRATOR_DASHBOARD" | translate }}</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" routerLink="/org-support/search">{{ "ORG_USER_SUPPORT.ORG_USER_SUP" | translate }}</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link">{{ "ORG_USER_SUPPORT.CONFIRM" | translate }}</a>
      </li>
    </ol>
  </div>
  <h1 class="govuk-heading-xl page-title" style="margin-top: 50px;">{{displayMessage}}</h1>
  <div class="govuk-button-group" style="margin-top: 40px;">
    <button type="submit" class="govuk-!-font-size-18 govuk-!-font-weight-bold govuk-button" [disabled]="!canContinue" data-module="govuk-button"
      (click)="onSubmitClick()">{{ "ORG_USER_SUPPORT.SAVE_AND_CON_BTN" | translate }}</button>
    <button type="button" class="govuk-button govuk-button--secondary" data-module="govuk-button"
      (click)="onCancelClick()">{{ "ORG_USER_SUPPORT.CANCEL_BTN" | translate }}</button>
  </div>
</div>
