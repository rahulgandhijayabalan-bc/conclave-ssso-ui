<div class="contact-assign-container">
    <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a href="javascript:;" class="govuk-breadcrumbs__link" (click)="onNavigateToHomeClick()">{{ 'MANAGE_MY_ORG.ADMINISTRATOR_DASHBOARD' | translate}}</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                <a href="javascript:;" class="govuk-breadcrumbs__link" (click)="onNavigateToOrgClick()">{{ 'MANAGE_MY_ORG.MANAGE_YOUR_ORGANISATION'
                    |translate}}</a>
            </li>
            <li *ngIf="assigningSiteId != 0" class="govuk-breadcrumbs__list-item">
                <a href="javascript:;" class="govuk-breadcrumbs__link" (click)="onNavigateToSiteClick()">{{ 'MANAGE_MY_ORG.EDIT_SITE' |
                    translate
                    }}</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                <span class="govuk-breadcrumbs__link"> {{ 'MANAGE_MY_ORG.ASSIGN_CONTACTS' | translate }}</span>
            </li>
        </ol>
    </div>
    <h1 class="govuk-heading-xl page-title"> {{ 'MANAGE_MY_ORG.ASSIGN_CONTACTS' | translate }}</h1>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            <div>
                <app-govuk-table [headerTextKeys]="contactTableHeaders" [data]="contacts"
                    [dataKeys]="contactColumnsToDisplay" [isCheckBoxVisible]="true" (checkBoxClickEvent)="onCheckBoxClickRow($event)"
                    [useClientPagination]="true">
                </app-govuk-table>
            </div>
        </div>
    </div>
    <div class="govuk-button-group continue-button-group">
        <button type="button" [disabled]="selectedContacts.length == 0" class="govuk-button" data-module="govuk-button" (click)="onContinueClick()">
            {{ 'MANAGE_MY_ORG.CONTINUE_BTN' | translate }}
        </button>
        <button type="button" (click)="onCancelClick()" class="govuk-button govuk-button--secondary"
            data-module="govuk-button">
            {{ 'MANAGE_MY_ORG.CANCEL_BTN' | translate }}
        </button>
    </div>
</div>
