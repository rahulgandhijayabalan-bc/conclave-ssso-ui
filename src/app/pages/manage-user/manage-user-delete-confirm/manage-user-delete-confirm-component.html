<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="user-profile-container">
            <div class="govuk-breadcrumbs">
                <ol class="govuk-breadcrumbs__list">
                    <li class="govuk-breadcrumbs__list-item">
                        <a class="govuk-breadcrumbs__link" routerLink="/home">{{ 'USER.ADMINISTRATOR_DASHBOARD' |
                            translate}}</a>
                    </li>
                    <li class="govuk-breadcrumbs__list-item">
                        <a class="govuk-breadcrumbs__link" routerLink="/manage-users">{{ 'USER.MANAGE_YOUR_USER_ACCOUNTS'
                            |translate}}</a>
                    </li>
                    <li class="govuk-breadcrumbs__list-item">
                        <span class="govuk-breadcrumbs__link"> {{ 'USER.DELETE_USER' | translate }}</span>
                    </li>
                </ol>
            </div>
            <h1 class="govuk-heading-xl"> {{ 'USER.CONFIRM_USER_DELETE' | translate }}</h1>
            <p class="govuk-body">{{ 'USER.THIS_CANNOT_BE_UNDONE' | translate }}</p>
            <div class="govuk-button-group continue-cancel-button-group">
                <button type="submit" (click)="onDeleteConfirmClick()" class="govuk-button govuk-button--warning"
                    data-module="govuk-button">
                    {{ 'USER.CONFIRM_DELETE_BTN' | translate }}
                </button>
                <button type="button" (click)="onCancelClick()" class="govuk-button govuk-button--secondary"
                    data-module="govuk-button">
                    {{ 'USER.CANCEL_BTN' | translate }}
                </button>
            </div>

        </div>

    </div>
</div>
