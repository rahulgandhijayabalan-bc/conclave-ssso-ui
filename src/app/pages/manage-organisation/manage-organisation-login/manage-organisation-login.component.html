<div class="content flex">
  <h1 class="govuk-heading-xl page-title">Sign In to CCS Services</h1>
  <h2>There are multiple ways to access your CCS Services</h2>
  <p>If your organisation is not registered you will have to complete the organisation registration</p>
  <button type="button" (click)="onClick()" class="govuk-button" data-module="govuk-button">
		Register
	</button>
  <p>If you already use a CCS service you can sign up</p>
  <button type="button" (click)="onClick()" class="govuk-button" data-module="govuk-button">
    Sign up
	</button>
  <h3>Already got an account?</h3>
  <p><a routerLink="/login">Sign in</a> if you already have an account</p>
</div>
