<div class="govuk-grid-row" [class.govuk-form-group--error]="!searchText">
    <div class="govuk-grid-column-two-thirds">
        <input (input)="onSearchClick()" [(ngModel)]="searchText" class="govuk-input"
            id="search" name="search" type="search">
    </div>
    
    <div class="govuk-grid-column-one-third">
        <div>
            <button (mousedown)="onSearchClick()" type="button" class="govuk-button search-button"
                data-module="govuk-button">
                {{ 'SEARCH' | translate }}
            </button>
        </div>
    </div>
  </div>
  <div [class.govuk-form-group--error]="!searchText">
      <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
          What is the name of the event?
        </label>
      </h1>
      <div id="event-name-hint" class="govuk-hint">
        The name youâ€™ll use on promotional material
      </div>
      <p id="event-name-error" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> Enter an event name
      </p>
      <input class="govuk-input govuk-input--error" id="event-name" name="event-name" type="text" aria-describedby="event-name-hint event-name-error">
    </div>
